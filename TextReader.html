<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Text Reader</title>
<style>
* { color: white; background: black; font: 32px monospace; }
#toggle:checked ~ textarea, #toggle:checked ~ * textarea { max-width: 80ch; hyphens: auto; }
</style>
</head><body style="height:98vh; width: 98vw;">
<label for='toggle'>80 characters per line and hyphen toggle: </label><input type='checkbox' id='toggle'/><br/>
<textarea style='width: 98vw; height: 94vh;'>Copy and paste the text you want to read here, it will be displayed with 32px height monospace font, you can edit this html file to change the settings if you like, or ask me. If you do not like the spell checking you can right click on the control and disable spell checking there in your browser, I don't want to remove the ability to have it on for you though.</textarea>
</body></html>
